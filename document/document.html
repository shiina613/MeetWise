<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/MeetWise/document/document.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-container">

            <div class="header-left">
                <div class="logo">
                    <img src="/MeetWise/img/logo.jpg" alt="Logo" />
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm..." />
                </div>
            </div>

            <div class="header-mid">
                <nav class="nav-links">
                    <a href="/MeetWise/home/home.html">Trang Chủ</a>
                    <a href="/MeetWise/calendar/calendar.html">Lịch họp</a>
                    <a href="/MeetWise/document/document.html">Tài liệu</a>
                    <a href="/MeetWise/meet/meet.html">Cuộc họp</a>
                </nav>
            </div>

            <div class="header-right">
                <nav class="nav-links">
                    <a href="#home">Thông báo</a>
                    <a href="#features">Tài khoản</a>
                </nav>
            </div>

        </div>
    </header>

    <div class="body-container">

        <div class="choice">
            Chọn loại tài liệu:
            <ul class="list_choice">
                <li><button>Tất cả</button></li>
                <li><button>Khảo thí</button></li>
                <li><button>ATTT</button></li>
                <li><button>CNTT</button></li>
                <li><button>DTVT</button></li>
            </ul>

            <select name="order" class="order">
                <option value="">Sắp xếp theo</option>
                <option value="dateincrease">Date +</option>
                <option value="datedecrease">Date - </option>
                <option value="az"> A -> Z </option>
                <option value="za"> Z -> A</option>
            </select>

        </div>

        <div class="show_box">
            <h1>Danh sách Tài liệu</h1>
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>Tên cuộc họp</th>
                        <th>Thời gian</th>
                        <th>Phòng/Khoa</th>
                        <th>Đường dẫn</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Hàng chứa thông tin tài liệu sẽ được thêm vào đây -->
                </tbody>
            </table>
            <script></script>
        </div>

    </div>

    <footer></footer>
</body>

</html>
