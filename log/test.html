<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'login')" id="defaultOpen">Đăng Nhập</button>
            <button class="tablinks" onclick="openTab(event, 'register')">Đăng Ký</button>
        </div>

        <div id="login" class="tabcontent">
            <form action="login.php" method="POST">
                <input type="text" id="login-username" name="username" placeholder="Tên đăng nhập..." required>
                <input type="password" id="login-password" name="password" placeholder="Mật khẩu..." required>
                <a href="get-pass.php">Quên mật khẩu?</a>
                <button type="submit">Đăng Nhập</button>
            </form>
        </div>

        <div id="register" class="tabcontent">
            <form action="register.php" method="POST">
                <input type="text" id="register-username" name="username" placeholder="Tên đăng nhập..." required>

                <input type="password" id="register-password" name="password" placeholder="Mật khẩu..." required>

                <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu..."
                    required>

                <button type=" submit">Đăng Ký</button>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
