<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="meet.css">
</head>

<body>
    <header>
        <div class="header-container">

            <div class="header-left">
                <div class="logo">
                    <img src="/MeetWise/img/logo.jpg" alt="Logo" />
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm..." />
                </div>
            </div>

            <div class="header-mid">
                <nav class="nav-links">
                    <a href="/MeetWise/home/home.html">Trang Chủ</a>
                    <a href="/MeetWise/calendar/calendar.html">Lịch họp</a>
                    <a href="/MeetWise/document/document.html">Tài liệu</a>
                    <a href="/MeetWise/meet/meet.html">Cuộc họp</a>
                </nav>
            </div>

            <div class="header-right">
                <nav class="nav-links">
                    <a href="#home">Thông báo</a>
                    <a href="#features">Tài khoản</a>
                </nav>
            </div>

        </div>
    </header>

    <div class="container">

        <img src="/MeetWise/img/anh-dang-hop.jpg" alt="anh-dang-hop">

        <div id="tab-group">

            <div id="join" class="tabcontent">
                <form action="#login" method="POST">
                    Nhập mã phòng họp
                    <input type="text" id="ma-goi-nho" name="ma-goi-nho" placeholder="Nhập mã phòng họp..." required>
                    Nhập mật khẩu phòng họp
                    <input type="password" id="pass" name="pass" placeholder="Nhập mật khẩu phòng họp">
                    <button type="submit">Tham gia</button>

                    <div class="br"> </div>

                    <button class="tablinks" onclick="openTab(event, 'create')">Tạo cuộc họp mới</button>
                </form>
            </div>

            <div id="create" class="tabcontent">
                <form id="formCreate" action="#" method="POST">
                    Tên cuộc họp:
                    <input type="text" id="TenCuocHop" placeholder="Nhập tên cuộc họp..." required>
                    Chọn thời gian:
                    <input type="datetime-local" id="ThoiGian" required>
                    Phòng ban:
                    <select id="PhongBan">
                        <option value="">Chọn phòng ban</option>
                        <option value="all">Toàn cục</option>
                        <option value="attt">An toàn thông tin</option>
                        <option value="cntt">Công nghệ thông tin</option>
                        <option value="dtvt">Điện tử viễn thông</option>
                        <option value="kt">Khảo thí</option>
                    </select>
                    Chọn phòng họp:
                    <input type="text" id="PhongHop" placeholder="Nhập mã phòng" required>
                    Chọn chủ tịch:
                    <input type="text" id="ChuTich" placeholder="Nhập mã chủ tịch" required>
                    Chọn thư ký:
                    <input type="text" id="ThuKy" placeholder="Nhập mã thư ký" required>
                    Mã gợi nhớ:
                    <input type="text" id="MaGoiNho" placeholder="Nhập mã gợi nhớ" required>
                    <button type=" submit">Tạo cuộc họp</button>

                    <div class="br"> </div>

                    <button class="tablinks" onclick="openTab(event, 'join')" id="defaultOpen">Tham gia cuộc
                        họp</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
