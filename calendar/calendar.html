<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch họp</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">

            <div class="header-left">
                <div class="logo">
                    <img src="/img/logo.jpg" alt="Logo" />
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Tìm kiếm..." />
                </div>
            </div>

            <div class="header-mid">
                <nav class="nav-links">
                    <a href="/home/home.html">Trang Chủ</a>
                    <a href="/calendar/calendar.html">Lịch họp</a>
                    <a href="/document/document.html">Tài liệu</a>
                    <a href="/meet/meet.html">Cuộc họp</a>
                </nav>
            </div>

            <div class="header-right">
                <nav class="nav-links">
                    <a href="#home">Thông báo</a>
                    <a href="/MeetWise/account/account.html">Tài khoản</a>
                </nav>
            </div>

        </div>
    </header>

    <div class="body">

        <div class="chooser">
            <button onclick="showAll()">Tất cả cuộc họp</button>
            <button onclick="showCntt()">Công nghệ thông tin</button>
            <button onclick="showAttt()">An toàn thông tin</button>
            <button onclick="showDtvt()">Điện tử viễn thông</button>
            <button onclick="showKKT()">Khảo thí</button>

        </div>

        <div class="show">
            <select name="order" id="order">
                <option value=""><button>Sắp xếp theo</button></option>
                <option value="dateincrease">Ngày tăng dần</option>
                <option value="datedecrease">Ngày giảm dần</option>
            </select>
            <div class="show-box">

                <table>
                    <thead>
                        <tr>
                            <th>Tên cuộc họp</th>
                            <th>Thời gian</th>
                            <th>Phòng ban</th>
                            <th>Phòng họp</th>
                            <th>Trạng thái</th>
                            <th>Mã gợi nhớ</th>
                            <th>Người tạo</th>
                            <th>File transcript</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dữ liệu sẽ được JS thêm vào đây -->
                    </tbody>
                </table>






                <footer>
                    <a href="#">Need support?</a>
                </footer>

                <script src="calendar.js"></script>
</body>

</html>
